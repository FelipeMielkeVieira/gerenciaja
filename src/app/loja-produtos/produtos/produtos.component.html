<div (addProduto)='adicionarProduto($event)'>
  <h1>Produtos</h1>
  <button class='add' (click)='adicionar()'>Adicionar Produto</button>
  <table *ngFor='let produto of listaProdutos; let i = index'>
    <tr>
      <td>{{produto.nome}}</td>
      <td>{{produto.valor}}</td>
    </tr>
  </table>
</div>
